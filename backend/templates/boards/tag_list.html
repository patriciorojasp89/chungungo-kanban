{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Mis etiquetas</h2>
    <a href="{% url 'tag_create' %}" class="btn btn-primary">+ Nueva etiqueta</a>
</div>

{% if tags %}
    <table class="table table-striped align-middle">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Color</th>
            <th style="width: 180px;">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
            <tr>
                <td>{{ tag.name }}</td>
                <td>
                    <span class="badge"
                          style="background: {{ tag.color }}; color: #fff;">
                        {{ tag.color }}
                    </span>
                </td>
                <td>
                    <a href="{% url 'tag_edit' tag.id %}" class="btn btn-sm btn-outline-secondary">
                        Editar
                    </a>
                    <a href="{% url 'tag_delete' tag.id %}" class="btn btn-sm btn-outline-danger">
                        Eliminar
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% else %}
    <p class="text-muted">AÃºn no tienes etiquetas creadas.</p>
{% endif %}

<a href="{% url 'board_list' %}" class="btn btn-secondary">Volver a tableros</a>
{% endblock %}
