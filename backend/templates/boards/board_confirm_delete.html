{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Eliminar tablero</h2>

<p>¿Estás seguro de que quieres eliminar el tablero <strong>{{ object.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'board_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
