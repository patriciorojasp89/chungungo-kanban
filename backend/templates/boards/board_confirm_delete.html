{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="confirm-page">

    <!-- Fondo con imagen específica para confirm -->
    <div class="confirm-bg"
         style="background-image: url('{% static "img/confirm-bg.jpg" %}');">
    </div>

    <div class="confirm-overlay"></div>

    <div class="confirm-content">
        <div class="confirm-card">

            <h4>Eliminar tablero</h4>

            <p>¿Seguro que quieres eliminar el tablero
               <strong>"{{ object.name }}"</strong>?</p>

            <p class="text-warning small mb-4">
                Esta acción no se puede deshacer y se eliminarán también sus columnas y tareas.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">
                        Sí, eliminar tablero
                    </button>
                    <a href="{% url 'board_detail' object.pk %}"
                       class="btn btn-outline-light">
                        Cancelar
                    </a>
                </div>
            </form>

        </div>
    </div>

</section>
{% endblock %}
