{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Eliminar columna</h2>

<p>¿Deseas eliminar la columna <strong>{{ object.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'board_detail' object.board.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
