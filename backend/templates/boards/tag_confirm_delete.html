{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="confirm-page">

    <div class="confirm-bg"
         style="background-image: url('{% static "img/confirm-bg.jpg" %}');">
    </div>

    <div class="confirm-overlay"></div>

    <div class="confirm-content">

        <div class="confirm-card">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0 text-light">Eliminar etiqueta</h4>
                <a href="{% url 'tag_list' %}" class="btn btn-sm btn-outline-secondary">
                    Volver a etiquetas
                </a>
            </div>

            <p class="mb-3">
                ¿Seguro que deseas eliminar la etiqueta
                <strong>"{{ object.name }}"</strong>?
            </p>

            <p class="text-warning small mb-4">
                Las tareas que usen esta etiqueta ya no la mostrarán.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">
                        Sí, eliminar etiqueta
                    </button>
                    <a href="{% url 'tag_list' %}" class="btn btn-outline-light">
                        Cancelar
                    </a>
                </div>
            </form>

        </div>

    </div>

</section>
{% endblock %}
